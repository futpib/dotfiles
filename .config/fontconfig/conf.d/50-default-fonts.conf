<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set preferable fonts</description>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Hack</family>
		</prefer>
	</alias>
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>Noto Sans</family>
		</prefer>
	</alias>
</fontconfig>
